<div class="container">
    <div class="weather-search" ng-if="home.locationDisabled">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="form-inline" role="form">
                        <span class="form-group {{hasState}}">
                            <label class="sr-only" for="location">City</label>
                            <input ng-model="location" type="text" class="form-control" id="location" placeholder="City">
                        </span>
                        <button ng-click="home.getForecastByCity(location)" class="btn btn-primary">Search!</button>
                        <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{home.forecast.city.name}}, {{home.forecast.city.country}}
                        <small>Lon: {{home.forecast.city.coord.lon }} Lat: {{home.forecast.city.coord.lat}}</small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="home.forecast.list[0]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="home.forecast.list[1]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="home.forecast.list[2]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="home.forecast.list[3]"></div>
            </div>
        </div>
    </div>
</div>
